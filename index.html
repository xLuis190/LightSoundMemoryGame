<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Light and Sound Memory Game</h1>
    <p>Repeat the pattern back to win the game!</p>
    <select id="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
    <button onclick="startGame()" id="startBtn">Start</button>
    <button onclick="stopGame()" class="hidden" id="stopBtn">Stop</button>
    <p id="tries"></p>
    
    <br>
    <button onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)" id="button1" class="block "></button>
    <button onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)" id="button2" class="block "></button>
    <button onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)" id="button3" class="block "></button>
    <button onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)" id="button4" class="block "></button>

    <script src="sound.js"></script>
    <script src="main.js"></script>
</body>
</html>
